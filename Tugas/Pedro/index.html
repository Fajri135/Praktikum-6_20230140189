<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muhammad Fajri</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
</head>
<body>
  <center>
    <h1>Pedro Raccoon By Muhammad Fajri</h1>
    <ul>
      <li>
        <h2 id="video">Pedro Remix</h2>
        <hr>
        <video controls width="500" height="600" loop autoplay muted preload="auto">
          <source src="Video Pedro.mp4" type="video/mp4">
          <track kind="captions" src="Pedro.mp4" srclang="en" label="English">
        </video>
      </li>
      <li>
        <h2 id="audio">Song</h2>
        <hr>
        <audio controls>
          <source src="Lagu Pedro.mp3" type="audio/mp3">
        </audio>
      </li>
      <li>
        <h2 id="gambar">Pedro</h2>
        <hr>
        <picture>
          <source media="(max-width: 875px)" srcset="Pedro.jpg">
          <img src="Foto Pedro.jpg" alt="Pedro Image" style="width: auto;">
        </picture>
      </li>
    </ul>
  </center>

  <script src="script.js"></script>
</body>
</html>
